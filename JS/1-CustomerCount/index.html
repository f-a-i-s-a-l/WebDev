<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="main">
        <!-- Tasks performed by the page -->
        <div class="tasks">
            <h2>Customers Entered: </h2> 
            <h1 id="count-el" style="color: cyan;">0</h1>
            <!-- Creating a button to increment count -->
            <button id="btn-increment" onclick="increment()">+1 CUSTOMER</button>
            <br><br>
            <button id="btn-reset" onclick="reset()">RESET COUNTER</button>
            <br><br>
            <button id="btn-save" onclick="save()">SAVE STATE</button>
        </div>

        <!-- Log of the Save States -->
        <div class="log">
            <legend>Save Log</legend>
            <h3 id="save-log"></h3>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
